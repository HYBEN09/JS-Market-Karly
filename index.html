<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/client/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="자바스크립트로 마켓 컬리 구현" />
    <link rel="stylesheet" href="./client/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <title>Market Karly</title>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script type="module" src="./client/js/index.js"></script>
  </head>
  <body>
    <!-- -------------------------- Top banner start --------------------------- -->
    <div class="top-banner">
      <div class="top-banner__inner">
        <p>지금 가입하고 인기상품 <b>100원</b>에 받아가세요!</p>
        <button
          type="button"
          class="top-banner__close-btn"
          aria-label="배너 닫기"
        >
          <img src="./client/assets/icons/ico_close.svg" alt="" />
        </button>
      </div>
    </div>

    <!-- ---------------------------- Header start ----------------------------- -->
    <header class="header">
      <div class="header__outer">
        <a href="./register.html" class="header__nav-link">회원가입</a>
        <div class="header__separator"></div>
        <a href="#" class="header__nav-link">로그인</a>
        <div class="header__separator"></div>
        <a href="#" class="header__nav-link" id="menu-toggle"
          >고객센터 <span class="header__arrow-down"></span
        ></a>
        <ul class="header__dropdown menu">
          <li><a href="#" class="header__dropdown-link">공지 사항</a></li>
          <li><a href="#" class="header__dropdown-link">자주하는 질문</a></li>
          <li><a href="#" class="header__dropdown-link">1:1 문의</a></li>
          <li><a href="#" class="header__dropdown-link">대량주문 문의</a></li>
        </ul>
      </div>

      <div class="header__inner">
        <div class="header__logo">
          <a href="#" class="karly__logo" aria-label="마켓컬리 로고">
            <h1>
              <img src="client/assets/icons/logo.svg" alt="마켓컬리 로고" />
            </h1>
          </a>
          <button type="button" class="market__button">
            <a href="#" class="market__link" tabindex="-1">마켓컬리</a>
          </button>
          <button type="button" class="beauty__button">
            <a href="#" class="beauty__link" tabindex="-1">뷰티컬리</a>
          </button>
        </div>

        <form class="header__search">
          <div class="search">
            <input
              type="text"
              class="search__input"
              required
              placeholder="검색어를 입력해주세요"
            />
            <button
              type="submit"
              class="search__button"
              aria-label="찾기 버튼"
            ></button>
          </div>
        </form>

        <div class="header__icon">
          <ul class="icon__list">
            <li class="icon__item icon__item--location">
              <a href="#" class="icon__link icon__link--location"
                ><img
                  src="client/assets/icons/location.svg"
                  alt="배송지 등록"
                  width="36"
                  height="36"
                />
              </a>
            </li>
            <li class="icon__item icon__item--good">
              <a href="#" class="icon__link icon__link--good"
                ><img
                  src="client/assets/icons/heart.svg"
                  alt="찜"
                  width="36"
                  height="36"
                />
              </a>
            </li>
            <li class="icon__item icon__item--basket">
              <a href="#" class="icon__link icon__link--basket">
                <img
                  src="client/assets/icons/cart.svg"
                  alt="장바구니"
                  width="36"
                  height="36"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- ---------------------------- Navigation start ----------------------------- -->
    <nav class="navigation common">
      <div class="nav-box">
        <h2 class="a11yHidden">메인 메뉴</h2>
        <ul class="nav-menu__list">
          <li type="button" class="nav-menu__item">
            <div type="button" class="nav-toggle-btn">
              <img
                src="client/assets/icons/navigation-Icon/Vector.svg"
                alt="카테고리 버튼"
                class="button--burger"
                tabindex="0"
              />
              <span class="category__txt">카테고리</span>
            </div>
            <h2 class="a11yHidden">하위메뉴</h2>
            <ul class="nav-sub-menu" hidden></ul>
          </li>
        </ul>

        <!-- 메뉴 리스트 -->
        <li class="nav-menu__item">
          <a href="#" class="menu__link">신상품</a>
        </li>
        <li class="nav-menu__item">
          <a href="#" class="menu__link">베스트</a>
        </li>
        <li class="nav-menu__item">
          <a href="#" class="menu__link">알뜰쇼핑</a>
        </li>
        <li class="nav-menu__item">
          <a href="#" class="menu__link">특가/혜택</a>
        </li>

        <button type="button" class="notice-btn">
          <span class="notice__text"> 샛별·낮</span> 배송안내
        </button>
      </div>
    </nav>

    <!-- ---------------------------- Banner start ----------------------------- -->
    <section class="banner">
      <div class="swiper">
        <h2 class="a11yHidden">광고 배너이미지</h2>
        <ul class="swiper-wrapper">
          <li class="swiper-slide" role="tabpanel">
            <img
              src="client/assets/banner/banner02.jpg"
              alt="이달의 카드 혜택 최대 10% 카드 쿠폰 받기"
            />
          </li>
          <li class="swiper-slide" role="tabpanel">
            <img
              src="client/assets/banner/banner03.jpg"
              alt="kurly purple week 적립률UP + 3종 쿠폰팩"
            />
          </li>
          <li class="swiper-slide" role="tabpanel">
            <img
              src="client/assets/banner/banner01.jpg"
              alt="앵콜 특가 9,900 원. 접시에 담긴 멜론"
            />
          </li>
          <li class="swiper-slide" role="tabpanel">
            <img
              src="client/assets/banner/banner05.jpg"
              alt="이 주의 특가 한 눈에 보기"
            />
          </li>
        </ul>
        <div class="banner-button__wrapper">
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>
  </body>
</html>
